<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <!-- Include Bootstrap CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="header">
            <h1>Encrypt & Decrypt Text Online</h1>
            <button type="button" id="logoutButton" class="btn btn-danger">Logout</button>
        </div>
        <form>
            <div class="mb-3">
                <label for="cryptoOptions" class="form-label">Choose an operation:</label>
                <select id="cryptoOptions" class="form-select">
                    <option value="">Select an option</option>
                    <option value="enc-base64">Encrypt text to base64</option>
                    <option value="dec-base64">Decrypt base64 to text</option>
                    <option value="enc-hex">Encrypt text to hex</option>
                    <option value="dec-hex">Decrypt hex to text</option>
                    <option value="enc-md5">Encrypt text to MD5</option>
                </select>
            </div>
            <button type="button" id="goButton" class="btn btn-primary">Go to Page</button>
        </form>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom Script -->
    <script>
        // Check for user authentication on page load
        window.onload = function() {
            if (!localStorage.getItem('userData')) {
                window.location.href = 'login.html'; // Redirect to login if not authenticated
            }
        };

        // Navigate to the selected option's page in the current window
        document.getElementById('goButton').addEventListener('click', function() {
            var selectedOption = document.getElementById('cryptoOptions').value;
            if (selectedOption) {
                window.location.href = selectedOption + '.html'; // Navigate in the current tab
            } else {
                alert('Please select an option first!');
            }
        });

        // Logout function
        document.getElementById('logoutButton').addEventListener('click', function() {
            localStorage.removeItem('userData'); // Clear user data from localStorage
            window.location.href = 'login.html'; // Navigate back to login page
        });
    </script>
</body>
</html>
